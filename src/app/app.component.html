<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="main"> 
    <div class="container">
        <div class="row">
            <div class="col-9">
                <h1>FORECASTING</h1>
              </div>
      </div>
 
<app-form  *ngIf="!tokenbool" (gentoken)="token($event)" ></app-form>   
<app-table (Pforecast)="forecast($event)" *ngIf="tokenbool" [token]="tokenvalue"></app-table>
<app-forecast *ngIf="forecastb" [forecast]="forecastP" ></app-forecast>
